<div class="container mx-auto p-4 mt-8 rounded shadow-md">
  <div class="md:flex md:items-center">
    <div class="md:w-1/3">
      <label class="block text-gray-500 font-bold md:text-right mb-1 md:mb-0 pr-4" for="inline-full-name">
        เลขบัตรประจำตัวประชาชน {{ getDigitcount() }}
      </label>
    </div>
    <div class="md:w-2/3">
      <input 
      maxlength="13"
      [(ngModel)]="textCitizenId"
      class="bg-gray-200 appearance-none border-2 border-gray-200 rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-purple-500" id="inline-full-name" type="number" placeholder="13 หลัก">
    </div>
  </div>
  <div class="flex max-w-full justify-center mt-8">
    <button 
      [disabled]="isDisableCalculate()" 
      [class.opacity-50]="isDisableCalculate()"
      (click)="submitCalculate()"
      class="bg-blue-500 text-white font-bold py-2 px-4 rounded opacity-50 shadow">
      คำนวน
    </button>
  </div>

  
  
</div>

  <div class="container mx-auto p-4 mt-8 rounded shadow-md display-chart" style="height: 100%;" [class.hide]="!showChart">
    <canvas style="height: 100%;" #pieChart></canvas>
  </div>
